    <h1>Which of the following is the correct syntax for referring the external style sheet? </h1>
    <span class="red">
        <button  onclick="red(this)">A</button>
        <p>&lt;style src = example.css&gt;</p>

    </span>
    <span class="red">
        <button onclick="red(this)">B</button>
        <p>&lt;style src = "example.css"&gt;</p>
    </span>
    <span class="red">
        <button onclick="red(this)">C</button>
        <p>&lt;stylesheet&gt; example.css &lt;/stylesheet&gt;</p>
    </span>
    <span class="green">
        <button onclick="green(this)">D</button>
        <p>&lt;link rel="stylesheet" type="text/css" href="example.css"&gt;</p>
